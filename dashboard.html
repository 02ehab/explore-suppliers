<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="../js/supabase.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/suppliers.js"></script>
  <script defer src="../js/ui.js"></script>
  <script defer src="./dashboard.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Auth Loader Overlay -->
  <div id="authLoader" class="auth-loader">
    <div class="auth-loader-content">
      <div class="spinner"></div>
      <p>جاري التحقق من الهوية...</p>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">لوحة التحكم</h1>
          <p class="text-sm text-gray-600 mt-1">إدارة الموردين</p>
        </div>
        <div class="flex items-center gap-4">
          <span id="userEmail" class="text-sm text-gray-600"></span>
          <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
            تسجيل الخروج
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm">إجمالي الموردين</p>
            <p id="totalSuppliers" class="text-3xl font-bold text-gray-900 mt-1">0</p>
          </div>
          <svg class="w-12 h-12 text-blue-600 opacity-20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM9 16a3 3 0 11-6 0 3 3 0 016 0zM16.7 5.3a.75.75 0 00-1.06 1.06L15.94 7H13a.75.75 0 000 1.5h2.94l-.22.22a.75.75 0 101.06 1.06l1.5-1.5a.75.75 0 000-1.06l-1.5-1.5zM13 13a.75.75 0 00-.75.75v2.94l-.22-.22a.75.75 0 00-1.06 1.06l1.5 1.5a.75.75 0 001.06 0l1.5-1.5a.75.75 0 10-1.06-1.06l-.22.22V13.75A.75.75 0 0013 13z"></path>
          </svg>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm">مع أرقام هاتف</p>
            <p id="suppliersWithPhone" class="text-3xl font-bold text-gray-900 mt-1">0</p>
          </div>
          <svg class="w-12 h-12 text-green-600 opacity-20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773c.321.844.773 1.612 1.402 2.24.63.63 1.396 1.082 2.24 1.402l.773-1.548a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2.694a13 13 0 01-13-13V3z"></path>
          </svg>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm">مع بريد إلكتروني</p>
            <p id="suppliersWithEmail" class="text-3xl font-bold text-gray-900 mt-1">0</p>
          </div>
          <svg class="w-12 h-12 text-purple-600 opacity-20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm">معدل الاكتمال</p>
            <p id="completionRate" class="text-3xl font-bold text-gray-900 mt-1">0%</p>
          </div>
          <svg class="w-12 h-12 text-orange-600 opacity-20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.5 1.5H5.75a2 2 0 00-2 2v11.5a2 2 0 002 2h8.5a2 2 0 002-2V6.75L10.5 1.5z"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Action Bar -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
        <div class="flex-1">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="ابحث عن موردين..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
          >
        </div>
        <a href="supplier-form.html" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition whitespace-nowrap">
          + إضافة موردين
        </a>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="px-6 py-3 text-right text-sm font-semibold text-gray-900">الاسم</th>
              <th class="px-6 py-3 text-right text-sm font-semibold text-gray-900">الفئة</th>
              <th class="px-6 py-3 text-right text-sm font-semibold text-gray-900">الهاتف 1</th>
              <th class="px-6 py-3 text-right text-sm font-semibold text-gray-900">الهاتف 2</th>
              <th class="px-6 py-3 text-right text-sm font-semibold text-gray-900">البريد الإلكتروني</th>
              <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">الإجراءات</th>
            </tr>
          </thead>
          <tbody id="suppliersTable" class="divide-y divide-gray-200">
            <tr>
              <td colspan="5" class="px-6 py-8 text-center">
                <div class="spinner"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty state -->
      <div id="emptyState" class="hidden text-center py-12 px-4">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">لا توجد موردين</h3>
        <p class="text-gray-600 mb-4">ابدأ بإضافة أول موردين للنظام</p>
        <a href="supplier-form.html" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          + إضافة موردين
        </a>
      </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-6 flex justify-center gap-2 hidden">
      <button id="prevBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">السابق</button>
      <span id="pageInfo" class="px-4 py-2">الصفحة 1</span>
      <button id="nextBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">التالي</button>
    </div>
  </main>
</body>
</html>
