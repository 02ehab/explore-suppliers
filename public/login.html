<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="../js/supabase.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/ui.js"></script>
  <script defer src="./login.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-900 min-h-screen flex items-center justify-center">
  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Login Card -->
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-8 text-white">
        <h1 class="text-3xl font-bold mb-2">لوحة التحكم</h1>
        <p class="text-blue-100">Admin Dashboard</p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form id="loginForm" class="space-y-6">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              البريد الإلكتروني / Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="admin@example.com"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
              autocomplete="email"
            >
            <p class="text-xs text-gray-500 mt-1">استخدم بريدك الإداري</p>
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              كلمة المرور / Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition"
              autocomplete="current-password"
            >
          </div>

          <!-- Remember Me -->
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 rounded">
            <span class="text-sm text-gray-600">تذكرني / Remember me</span>
          </label>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitBtn"
            class="w-full px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            دخول
          </button>
        </form>

        <!-- Links -->
        <div class="mt-6 pt-6 border-t border-gray-200 space-y-3">
          <p class="text-center text-sm text-gray-600">
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">نسيت كلمة المرور؟</a>
          </p>
          <p class="text-center text-sm text-gray-600">
            العودة إلى
            <a href="index.html" class="text-blue-600 hover:text-blue-700 font-medium">الموقع الرئيسي</a>
          </p>
        </div>
      </div>

      <!-- Footer Info -->
      <div class="bg-gray-50 px-8 py-4 text-center text-xs text-gray-500 border-t border-gray-200">
        <p>هذه لوحة تحكم آمنة. استخدم بيانات اعتماد صحيحة فقط.</p>
      </div>
    </div>

    <!-- Help Text -->
    <div class="mt-6 text-center text-gray-300 text-sm">
      <p>اتصل بالإدارة للحصول على بيانات الدخول</p>
      <p class="mt-2">Contact administration for login credentials</p>
    </div>
  </div>
</body>
</html>
